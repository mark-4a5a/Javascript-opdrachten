<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Count to 100</title>
  </head>
  <body>
  <script>
  var count = 0;
  var id = setInterval(frame, 10);
  function frame() {
    if (count == 100) {
      document.body.style.backgroundColor = "black";
      document.body.style.color = "white";
      clearInterval(id);
    } else {
      count++; 
      document.getElementById("countId").innerHTML = count; 
    }
  }
  </script>
  <div id="countId"></div>
  </body>
</html>
