
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Info</title>
    <style>
    
        .listitem {
            color: red;
        }
        
        .prefilled {
            font-style: italic;
        }
        
    </style>
</head>
<body>   
    <h1>Info</h1>

    <ul>
        <li>Naam: <span id="name"></span></li>
        <li>Studentnummer: <span id="studentnumber"></span></li>
        <li>Opleiding: <span class="prefilled">Applicatieontwikkeling</span></li>
        <li>Klas: <span class="prefilled">4A5A</span></li>
    </ul>
    <script>
    // Opdracht 1
    document.getElementById("name").innerHTML = "Mark Salet";
    document.getElementById("studentnumber").innerHTML = "500306";

    // Opdracht 2
    document.getElementsByTagName("li").className = "listitem";

    // Opdracht 3
    document.getElementsByClassName("prefilled").style.fontStyle = "normal";
    </script>
</body>
</html>

JavaScript Opdracht:
1) Vul je eigen naam en studentnummer in de <span> elementen.
2) Voeg aan alle <li> elementen de class "listitem" toe.
3) Verwijder de class "prefilled" uit alle elementen die deze class hebben.
