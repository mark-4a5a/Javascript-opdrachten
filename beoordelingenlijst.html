<!DOCTYPE html>
<html>
<body>
  <input type="number" id="myNumber" value="0">
  <button onclick="function1()">Resultaat 1</button>
  <button onclick="function2()">Resultaat 2</button>
  <p id="demo"></p>
  <script>
  function function1() {
      var x = document.getElementById("myNumber").value;
      if (x >=  75 && x <= 100) {
         document.getElementById("demo").innerHTML += 'Het cijfer is ' + x + ' en is dus goed. <br />';
      } else if (x >=  60 && x <= 74) {
         document.getElementById("demo").innerHTML += 'Het cijfer is ' + x + ' en is dus voldoende. <br />';
      } else if (x >=  50 && x <= 59) {
         document.getElementById("demo").innerHTML += 'Het cijfer is ' + x + ' en is dus matig. <br />';
      } else if (x >=  0 && x <= 49) {
         document.getElementById("demo").innerHTML += 'Het cijfer is ' + x + ' en is dus onvoldoende. <br />';
      } else {
         document.getElementById("demo").innerHTML += 'Voer een nummer in. <br />';
      }
  }
  function function2() {
      var x = document.getElementById("myNumber").value;
      if (x >=  75 && x <= 100) {
         document.getElementById("demo").innerHTML += 'De beoordeling is goed, want het cijfer is ' + x + '.<br />';
      } else if (x >=  60 && x <= 74) {
         document.getElementById("demo").innerHTML += 'De beoordeling is voldoende, want het cijfer is ' + x + '.<br />';
      } else if (x >=  50 && x <= 59) {
         document.getElementById("demo").innerHTML += 'De beoordeling is matig, want het cijfer is ' + x + '.<br />';
      } else if (x >=  0 && x <= 49) {
         document.getElementById("demo").innerHTML += 'De beoordeling is onvoldoende, want het cijfer is ' + x + '.<br />';
      } else {
         document.getElementById("demo").innerHTML += 'Voer een nummer in. <br />';
      }
  }
  </script>

</body>
</html>
